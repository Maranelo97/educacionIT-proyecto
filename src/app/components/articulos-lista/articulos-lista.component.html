<h2>{{ this.descripcion }}</h2>

<ul>
    @for (article of items; track article.id){
        <h2>{{article.id}}</h2>
        <p>{{article.name}}</p>
        <li>{{article.description}}</li>
        <li>{{article.stock}}</li>
        <button class="btn btn-primary" (click)="onSelect(article)">Ver</button>
    }
    @empty {
        <li>No Proucts aviable</li>
    }
</ul>
