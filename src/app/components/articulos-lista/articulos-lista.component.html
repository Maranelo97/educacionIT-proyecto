<h2>{{ this.descripcion }}</h2>

<ul>
  @for (article of items; track article.id){

  <p>{{ article.name }}</p>
  <div class="d-flex">
    <button class="btn btn-primary">
      <a class="text-white fw-bold" [routerLink]="['/articulos', article.id]"
        >Ver</a
      >
    </button>
    <button class="btn btn-secondary">
      <a
        class="text-white fw-bold"
        [routerLink]="[`/articulos/${article.id}/edit`]"
        >Editar</a
      >
    </button>
  </div>
  } @empty {
  <li>No Proucts aviable</li>
  }
</ul>
